<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <title>Calculator online</title>
        <link rel = "stylesheet" href="styles.css">
    </head>
    <body id = "body">
        <h1>
            Page Title
        </h1>
        <div id = "container">
            <div id = "calculator">
                <div id = "result">
                    <div id = "history">
                        <p id = "history_value"></p>
                    </div>
                    <div id = "output">
                        <p id = "output_value"></p>
                    </div>
                </div>
                <div id = "keyboard">
                    <button class = "operator" id = "ac">AC</button>
                    <button class = "operator" id = "reverse_sign">+/-</button>
                    <button class = "operator" id = "op_%">%</button>
                    <button class = "operator" id = "op_/">รท</button>
                    <button class = "num_key" id = "num_7">7</button>
                    <button class = "num_key" id = "num_8">8</button>
                    <button class = "num_key" id = "num_9">9</button>
                    <button class = "operator" id = "op_*">x</button>
                    <button class = "num_key" id = "num_4">4</button>
                    <button class = "num_key" id = "num_5">5</button>
                    <button class = "num_key" id = "num_6">6</button>
                    <button class = "operator" id = "op_-">-</button>
                    <button class = "num_key" id = "num_1">1</button>
                    <button class = "num_key" id = "num_2">2</button>
                    <button class = "num_key" id = "num_3">3</button>
                    <button class = "operator" id = "op_+">+</button>
                    <button class = "num_key" id = "num_0">0</button>
                    <button class = "coma_key" id = "coma_key">,</button>
                    <button class = "operator" id = "op_=">=</button>
                </div>
            </div>
        </div>
        <script src = "calc_script.js"></script>
    </body>
</html>
